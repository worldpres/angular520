<div>
  {{ database | json }}
</div>

<button *ngFor="let letter of alphabet()" (click)="setFirstLetter(letter)">
  {{letter}}
</button>
<button (click)="setFirstLetter('')">Czyść</button>

<input type="text" [(ngModel)]="searchName">
<button (click)="setSearchName('')">Czyść</button>

<div *ngFor="let junk of prepareDatabase(firstLetter, searchName)">
  
  <div *ngIf="logged; else notLoggedBlock">
    <p>
      <b>{{ junk.name }}</b>
      <button (click)="delete(junk.name)">Usuń</button>
      <input type="text" [(ngModel)]="junk.place">    
    </p>
  </div>
  <ng-template #notLoggedBlock>
    <p>
      <b>{{ junk.name }}</b>: 
      {{ junk.place }}
    </p>
  </ng-template>
  
</div>
