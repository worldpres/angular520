{{user.loggedText}}

<button *ngIf="user.logged; else notLoggedBlock" (click)="logOut()">Wyloguj</button>

<ng-template #notLoggedBlock>
  <p>
    <input #login type="text" placeholder="Login">
    <input #password type="password" placeholder="Hasło">
    <button (click)="logIn(login.value, password.value)">Zaloguj się</button>
  </p>
</ng-template>

<app-show [logged]="user.logged"></app-show>
